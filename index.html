<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button class="mode button-Clicked" id='computer'>Computer</button>
        <button class="mode" id='player'>Player</button>
        
        <div class='display-info-submit hidden-div'>
            <input class="player1"type='text' id='player1' name='player1' placeholder="Player 1"><br>
            <input class="player2" type='text' id='player2' name='player2' placeholder="Player 2"><br>
            <button class='submit-player-info'>Submit</button>
        </div>
        
        <div class='container'>
            <div class='box' x=0 y=0></div>
            <div class='box' x=0 y=1></div>
            <div class='box' x=0 y=2></div>
            <div class='box' x=1 y=0></div>
            <div class='box' x=1 y=1></div>
            <div class='box' x=1 y=2></div>
            <div class='box' x=2 y=0></div>
            <div class='box' x=2 y=1></div>
            <div class='box' x=2 y=2></div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
